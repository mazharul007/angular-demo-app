<h3>Users</h3>
<button class="btn   mb-3" [ngClass]="currentClasses">Add User</button>

<ul class="list-unstyled" *ngIf ="loaded && users?.length > 0" >

    <li class="card card-body mb-2" *ngFor="let user of users" [style.border-color]="user.isActive ?'green':''">
        <div class="row">
            <div class="col-sm-4">
                <img [src] = "user.image" alt="" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h6 [ngStyle]="currentStyles"> {{user.firstName}} {{user.lastName}} {{user.nickName}}</h6>
                <ul  class="list-group" *ngIf="showExtended && user.age && user.userAddress">
                    <li class="list-group-item">Age: {{user.age}}</li>
                    <li class="list-group-item">Address: {{user.userAddress.street}} {{user.userAddress.city}} {{user.userAddress.postalCode}}</li>
                </ul>
            </div>
        </div>
       
    </li>
</ul>
 
<h4 *ngIf="users?.length == 0">No User Found</h4>
<!-- <h4 *ngIf="users.length == 0">No Usesr Found!</h4> --> 

<h4 *ngIf="!loaded">*******Loading Users******</h4>
